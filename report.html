<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Report | Service Canada Benchmarking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Typography for rendered markdown */
        .prose h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: #334155;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .prose h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        .prose p {
            margin-bottom: 1rem;
            line-height: 1.75;
            color: #475569;
        }

        .prose ul,
        .prose ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .prose li {
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .prose strong {
            color: #1e293b;
        }

        .prose a {
            color: #0f766e;
            text-decoration: underline;
        }

        .prose a:hover {
            color: #115e59;
        }

        .prose blockquote {
            border-left: 4px solid #14b8a6;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #64748b;
            font-style: italic;
        }

        .prose hr {
            margin: 2rem 0;
            border-color: #e2e8f0;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .prose th {
            background: #f1f5f9;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }

        .prose td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .prose tr:nth-child(even) {
            background: #f8fafc;
        }

        .prose code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>

<body class="bg-stone-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-stone-200 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-slate-500 hover:text-teal-600 text-sm font-medium flex items-center gap-2">
                ‚Üê Back to Home
            </a>
            <span
                class="inline-flex items-center gap-2 bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-medium">
                üìÑ Research Report
            </span>
        </div>
    </header>

    <!-- Report Content -->
    <main class="max-w-4xl mx-auto px-6 py-10">
        <article id="report-content" class="bg-white rounded-xl shadow-sm border border-stone-200 p-8 md:p-12 prose">
            <p class="text-slate-400">Loading report...</p>
        </article>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-slate-400 text-sm">
        <p>Generated with Gemini AI ‚Ä¢ December 2024</p>
    </footer>

    <script>
        // Fetch and render the markdown file
        fetch('report.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('report-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('report-content').innerHTML =
                    '<p class="text-red-500">Error loading report. Please ensure report.md is in the same directory.</p>';
            });
    </script>
</body>

</html>
